<!DOCTYPE html>
<html>
  <head>
    <title>Play Rock/Paper/Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="meyers-reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <div id="score-container">
      <div id="score-left">
        <span>Player 1</span>
        <div class="score"></div>
      </div>
      <div id="score-right">
          <div class="score"></div>
          <span>Computer</span> 
      </div>
    </div>
    <button id="play">Play</button>
    <h2 class="hide">Choose Your Weapon!</h2>
    <div id='select-container' class="hide">
      <!-- Background image is the splash-->
      <table>
        <tr>
          <td  class="thumb-above">Rock</td>
          <td  class="thumb-above">Paper</td>
          <td  class="thumb-above">Scissors</td>
        </tr>
        <tr>
          <td><img data-choice="rock" class="thumbnail" alt='rock' src="images/rock.jpg"></td>
          <td><img data-choice="paper" class="thumbnail" alt='paper' src="images/paper.jpg"></td>
          <td><img data-choice="scissors" class="thumbnail" alt='scissors' src="images/scissors.jpg"></td>
        </tr>
      </table>
    </div>
    <div class="pull-down">
      <h3 id="message"></h3>
      <button></button>
    </div>
    <script src=rps.js></script>
  </body>
</html>
